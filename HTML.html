<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galeria de Fotos e Vídeos</title>
  <link rel="stylesheet" href="css.css">
</head>
<body>
  <header>
    <h1>Galeria de Fotos e Vídeos</h1>
  </header>

  <section class="gallery">
    <h2>Fotos</h2>
    
    <!-- Upload de Foto -->
    <div class="upload-photo">
      <label for="photoUpload" class="upload-label">Clique para enviar uma foto</label>
      <input type="file" id="photoUpload" accept="image/*" class="upload-input">
      <p id="photoFileName">Nenhuma foto selecionada</p>
    </div>

    <!-- Galeria de Fotos -->
    <div id="photoGallery" class="photo-gallery">
      <!-- As fotos carregadas aparecerão aqui -->
    </div>

    <h2>Vídeo</h2>
    
    <!-- Upload de Vídeo -->
    <div class="upload-video">
      <label for="videoUpload" class="upload-label">Clique para enviar um vídeo</label>
      <input type="file" id="videoUpload" accept="video/*" class="upload-input">
      <p id="videoFileName">Nenhum vídeo selecionado</p>
    </div>

    <!-- Container para vídeo -->
    <div class="video-container" id="videoContainer">
      <video id="video" controls>
        Seu navegador não suporta o elemento de vídeo.
      </video>
      <div class="custom-controls">
        <button id="playPause">▶️</button>
        <input id="progress" type="range" value="0" step="0.1">
        <span id="time">0:00 / 0:00</span>
        <input id="volume" type="range" value="1" step="0.01" max="1">
      </div>
    </div>
  </section>

  <script src="javascript.js"></script>
</body>
</html>
